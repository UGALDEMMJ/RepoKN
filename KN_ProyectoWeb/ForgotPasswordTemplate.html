<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            font-size: 18px;
            font-weight: bold;
            color: #004aad;
            margin-bottom: 15px;
        }

        .content {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        .password {
            font-weight: bold;
            color: #0066ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Access Recovery</div>
        <div class="content">
            <p>Dear {{Name}},</p>
            <p>A request to recover your account access has been generated in your name.</p>
            <p>Your new access password is: <span class="password">{{Password}}</span></p>
            <p>Please make sure to change your password once you log into the system.</p>
            <p>Thank you very much.</p>
        </div>
        <div class="footer">
            &copy; Tuesday Night
        </div>
    </div>

</body>
</html>
